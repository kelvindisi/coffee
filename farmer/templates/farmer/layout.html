<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Coffee {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm" role="navigation" aria-label="navigation bar">
        <a href="" class="navbar-brand">Coffee</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#homeNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="homeNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Factories</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'user:register' %}" class="nav-link">Create Account</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:login' %}" class="nav-link">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock %}

    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
