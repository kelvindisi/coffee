{% extends 'staff/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="table-responsive container mt-4">
    <table class="table table-striped dt_table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Factory</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in factory_admins %}
            <tr>
                <td>{{admin.first_name}}</td>
                <td>{{admin.last_name}}</td>
                <td>
                    <a href="" class="btn btn-sm btn-outline-primary"><i class="fas fa-delete"></i></a>
                    <a href="" class="btn btn-sm btn-outline-danger"><i class="fas fa-edit"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% block scripts %}
{% include "staff/dataTables.html" %}
{% endblock %}
