{% extends 'staff/layout.html' %}

{% block body %}
<div class="addForm container">
    <h4 class="text-danger"><strong>Delete Confirmation:</strong></h4>
    <hr>
    <h4>Confirm that you want to delete {{ factory.name }}?</h4>
    <p class="text-danger">Note that once deleted there is no recovery and any related data to this factory are deleted
        too!</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3"><i class="fas fa-trash"> Delete</i></button>
    </form>
</div>
{% endblock %}
